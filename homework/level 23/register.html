<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <h1>please register</h1>
        <form>
            <label for="nm">enter your name:</label> 
            <input type="text" id="nm" name="name" required> <br>
            <label for="nckn">enter your nickname:</label>
            <input type="text" id="nckn" name="nickname" required> <br>
            <label for="mail">enter your email:</label>
            <input type="email" id="mail" name="email" required> <br>
            <label for="pass">enter your email password:</label>
            <input type="password" id="pass" name="pass" required> <br>
            <label for="teln">enter your telephone number:</label>
            <input type="number" id="teln" name="telephone number" required> <br>
            <label for="dtlcl">enter your date time:</label>
            <input type="date" id="dttime" name="dtlcl" required> <br>
            <p>enter your gender:</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label class="gender" for="html">girl</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label class="gender" for="css">boy</label> <br>
            <input type="submit">
        </form>
    </body>
</html>
