<!-- Internal CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Internal CSS</title>
    <style>
        h1 {
            color: green;
        }
        p {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>მე მიყვარს</h1>
    <p>აჭარული ხაჭაპური</p>
</body>
</html>

<!-- internal css ში style თეგი მოთავსებულია head თეგში -->

<!-- external css -->
<html>
<head>
    <title>External CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>some random food D</h1>
    <p>xawapuri</p>
</body>
</html>
<!-- external CSS გულისხმობს ცალკე CSS ფაილის შექმნას და HTML დოკუმენტთან დაკავშირებას <link> ტეგის გამოყენებით. -->
