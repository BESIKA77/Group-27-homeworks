<html>
    <head>
        <title>Registration</title>
    </head>
    <body style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6No2_k7LngO4POXhYvsUstfS4WUtguqyrBQ&s);">
        <h1 style="text-align: center; background-color: rgb(3, 130, 147);">Registration</h1>
        <form style="text-align: center;">
            <div style="background: transparent;">
                <input type="text" name="name" placeholder="please enter your name" required>
              <br>
                <input type="email" name="email" placeholder="please enter your email" required>
              <br>
                <input type="password" name="password" placeholder="please enter your password" required>
              <br>
            </div>
            <select style="padding: 5px 50px; background: transparent; color: aqua;">
                <option>Georgia</option>
                <option>English</option>
                <option>Britain</option>
                <option>Germany</option>
                <option>Brazil</option>
                <option>Japan</option>
            </select> <br>
            <input type="radio" id="Male"
            name="gender" value="Male">
                <label style="color: aqua;" for="Male">Male</label> 
                <input type="radio" id="Female"
            name="gender" value="Female">
                <label style="color: aqua;" for="Male">Female</label> <br>

            <select style="padding: 5px 50px; background: transparent; color: aqua;">
               <option>volleyball</option>
              <option>chess</option>
              <option>football</option>
              <option>running</option>
              <option>training</option>
              <option>other</option>
            </select> <br>

            <label style="color: aqua;" for="myfile">Select a file:</label>
            <input style="color: aqua;" type="file" id="myfile" name="myfile"> <br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday"> <br>

            <input type="radio" id="brother"
            name="gender" value="sister">
                <label style="color: aqua;" for="brother">brother</label> 
                <input type="radio" id="sister"
            name="gender" value="sister">
                <label style="color: aqua;" for="sister">sister</label> <br>

                <input type="checkbox" id="accept" name="accept" value="accept">
                <label style="color: rgb(255, 0, 76);" for="accept">I am accepting privacy polices</label><br>
         
                <input type="reset">
                <input type="submit"> <br>

                

             
        </form>
    </body>
</html>
