<!-- relative -->
<!DOCTYPE html>
<html>
<head>
    <title>Relative Position Example 1</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            background-color: lightgray;
            padding: 20px;
            position: relative;
        }
        .relative-box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="relative-box"></div>
    </div>
</body>
</html>
