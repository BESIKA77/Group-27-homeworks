<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Transform Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            flex-direction: column;
        }

        .container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-bottom: 50px;
            transition: transform 2s ease;
            transform-origin: center;
        }

        .container:hover {
            transform: rotate(10deg);
        }

        .box {
            width: 150px;
            height: 150px;
            margin: 20px;
            transition: transform 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-family: Arial, sans-serif;
        }

        .hover-box {
            background-color: lightseagreen;
            transform-origin: 50% 50%;
        }

        .hover-box:hover {
            transform: translate(30px, 30px) scale(1.3) rotate(25deg);
        }

        .active-box {
            background-color: salmon;
        }

        .active-box:active {
            transform: translate(-50px, -50px) scale(0.7) rotate(-30deg);
            transform-origin: -30% -30%;
        }

        .creative-box {
            background-color: mediumslateblue;
        }

        .creative-box:hover {
            transform: translate(40px, 40px) scale(1.2) rotate(45deg);
        }

        .creative-box-2:hover {
            transform: translate(-30px, -30px) scale(0.9) rotate(-20deg);
        }

        .creative-box-3:hover {
            transform: translate(0, 50px) scale(1.1) rotate(90deg);
        }
    </style>
</head>
<body>

    <div class="box hover-box">
        Hover me
    </div>

    <div class="box active-box">
        Active me
    </div>

    <div class="container">
        <div class="box creative-box">Creative 1</div>
        <div class="box creative-box-2">Creative 2</div>
        <div class="box creative-box-3">Creative 3</div>
    </div>

</body>
</html>
