<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დავალება</title>
</head>
<body>

    <script>
        // let - ცვლადი, რომლის მნიშვნელობაც შეიძლება შეიცვალოს
        let age = 15; // age ცვლადი შეიქმნა და მიენიჭა მნიშვნელობა 15
        let name = "ალექსანდრე"; // name ცვლადი შეიქმნა და მიენიჭა მნიშვნელობა "ალექსანდრე"
        let isStudent = true; // isStudent ცვლადი შეიქმნა და მიენიჭა მნიშვნელობა true

        // const - ცვლადი, რომლის მნიშვნელობა მუდმივია და არ შეიძლება შეიცვალოს
        const birthYear = 2009; // birthYear ცვლადი შეიქმნა და მიენიჭა მუდმივი მნიშვნელობა 2009
        const city = "თბილისი"; // city ცვლადი შეიქმნა და მიენიჭა მუდმივი მნიშვნელობა "თბილისი"
        const isAdult = false; // isAdult ცვლადი შეიქმნა და მიენიჭა მუდმივი მნიშვნელობა false

        // let - ცვლადი, რომლის მნიშვნელობა შეიძლება შეიცვალოს. 
        // გამოიყენება როცა საჭიროა ცვლადის მნიშვნელობის შეცვლა მომავალში.
        age = 16; // მაგალითად, ასაკი შეიძლება შეიცვალოს

        // const - ცვლადი, რომლის მნიშვნელობა უცვლელია. 
        // გამოიყენება როცა უნდა შევინახოთ ისეთი ცვლადი, რომლის მნიშვნელობა არ უნდა შეიცვალოს.
        // birthYear = 2010; // ამან გამოიწვიოს შეცდომა, რადგან const-ით შექმნილი ცვლადი არ შეიძლება შეიცვალოს.

        // განსხვავება let -სა და const -ს შორის:
        // let - ში შეიძლება ცვლადის მნიშვნელობის შეცვლა, ხოლო const -ში ცვლადის მნიშვნელობა მუდმივია და მას არ შეუძლია შეიცვალოს.
        console.log(age); // 16
        console.log(name); // "ალექსანდრე"
        console.log(birthYear); // 2009
        console.log(city); // "თბილისი"
        console.log(isStudent); // true
        console.log(isAdult); // false
    </script>
    
</body>
</html>
