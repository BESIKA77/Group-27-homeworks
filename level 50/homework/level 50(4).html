<!DOCTYPE html>
<html>
<head>
    <title>Sea Turtles</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #e0f7fa;
            padding: 20px;
        }
        h1 {
            color: #00796b;
        }
        .turtle-info {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>About Sea Turtles</h1>
    <div class="turtle-info">
        <img src="sea_turtle.jpg" alt="Sea Turtle">
        <p>Sea turtles are large, air-breathing reptiles that inhabit tropical and subtropical seas around the world. They are known for their long migrations between feeding grounds and nesting sites.</p>
    </div>
</body>
</html>
